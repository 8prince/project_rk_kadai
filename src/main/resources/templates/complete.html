<html>
  <title>Summer Short Internship 2019</title>
  <script type="text/javascript">
  // TODO ここにボタンを制御するためのJSコードを記入してください。
    var click_button = document.getElementById("btn");
    var but = function() {
      var form = document.createElement('form');
      var request = document.createElement('input');
         
      form.method = 'GET';
      form.action = '/';
         
      request.type = 'hidden'; //入力フォームが表示されないように
      request.name = 'text';
         
      form.appendChild(request);
      document.body.appendChild(form);
         
      form.submit();
    };
    click_button.onclick = but;
  </script>
  <body>
    	<h1>
          Todo Management System
    	</h1>
      <h4>2019 Summer Interhship Pre-task</h4>
      Success to register a todo task!

      <br><br>
    <button id="btn" value="Back">Back</button>
  </body>
</html>
